name: "CodeQL"

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: '25 20 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout }}
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          os: ubuntu-latest
          timeout: 360
          build-mode: none
        - language: swift
          os: macos-latest
          timeout: 120
          build-mode: autobuild # or manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build for manual mode
      if: ${{ matrix.build-mode == 'manual' }}
      shell: bash
      run: |
        xcodebuild -scheme <YourSchemeName> -configuration Release -sdk iphonesimulator

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
