name: "CodeQL"

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'python'

    - name: Build project
      run: |
        # Your build steps here

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Upload SARIF results
      run: |
        # Ensure that the results are uploaded with the correct permissions
        codeql database analyze --format=sarif -o results/python.sarif /home/runner/work/GenAIPot/GenAIPot
      continue-on-error: true
